        function filterGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let links = document.getElementsByClassName('game-link');
            for (let i = 0; i < links.length; i++) {
                let link = links[i];
                if (link.textContent.toLowerCase().includes(input)) {
                    link.style.display = "";
                } else {
                    link.style.display = "none";
                }
            }
        }

        function generateGameLinks() {
    const container = document.querySelector('.container');
    games.forEach(game => {
        const link = document.createElement('div');
        const gameFile = game.toLowerCase().replace(/\s+/g, '') + '.html';
        link.className = 'game-link';
        link.textContent = game;
        link.addEventListener('click', () => {
            window.location.href = gameFile;
        });
        container.appendChild(link);
    });
}


        document.addEventListener('DOMContentLoaded', generateGameLinks);

        function openAboutBlank() {
            const win = window.open('about:blank', '_blank');
            const url = "https://example.com/";
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
