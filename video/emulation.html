<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emulation</title>
  <link rel="icon" href="emulatorfav.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .upload-button, .fullscreen-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #4CAF50, #81C784);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      margin: 10px;
    }
    .upload-button:hover, .fullscreen-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .upload-button:active, .fullscreen-button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    video {
      margin-top: 20px;
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emulation</h1>
    <input 
      type="file" 
      id="fileInput" 
      accept=".mov, .mp4, .mp3, .ogg, .webm" 
      style="display: none;" 
    />
    <button class="upload-button" onclick="document.getElementById('fileInput').click();">Upload video</button>
    <button class="fullscreen-button" onclick="fullscreenVideo()" style="display: none;" id="fullscreenButton">Fullscreen</button>
    <video id="uploadedVideo" controls style="display: none;"></video>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadedVideo = document.getElementById('uploadedVideo');
    const fullscreenButton = document.getElementById('fullscreenButton');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        uploadedVideo.src = fileURL;
        uploadedVideo.style.display = 'block';
        fullscreenButton.style.display = 'inline-block';
      }
    });

    function fullscreenVideo() {
      if (uploadedVideo.requestFullscreen) {
        uploadedVideo.requestFullscreen();
      } else if (uploadedVideo.webkitRequestFullscreen) {
        uploadedVideo.webkitRequestFullscreen(); // Safari
      } else if (uploadedVideo.msRequestFullscreen) {
        uploadedVideo.msRequestFullscreen(); // IE/Edge
      }
    }
  </script>
</body>
</html>
